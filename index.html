<h2>Update Node</h2>
<div class="form-group">
  <input id="updateLabel" type="text" placeholder="Label (e.g., Person)">
  <input id="oldProps" type="text" placeholder='Old Properties (e.g., {"name":"John"})'>
  <input id="newProps" type="text" placeholder='New Properties (e.g., {"age":35})'>
  <button onclick="updateNode()">Update Node</button>
</div>

<h2>Delete Node</h2>
<div class="form-group">
  <input id="deleteLabel" type="text" placeholder="Label (e.g., Person)">
  <input id="deleteProps" type="text" placeholder='Properties (e.g., {"name":"John"})'>
  <button onclick="deleteNode()">Delete Node</button>
</div>

<h2>Delete Relationship</h2>
<div class="form-group">
  <input id="delFromLabel" type="text" placeholder="From Label (e.g., Person)">
  <input id="delFromProps" type="text" placeholder='From Properties (e.g., {"name":"John"})'>
  <input id="delToLabel" type="text" placeholder="To Label (e.g., Movie)">
  <input id="delToProps" type="text" placeholder='To Properties (e.g., {"name":"Inception"})'>
  <input id="delRelType" type="text" placeholder="Relationship Type (e.g., ACTED_IN)">
  <button onclick="deleteRelationship()">Delete Relationship</button>
</div>
